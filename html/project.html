<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="..//css/project.css">
</head>
<body>
    <article class="start-window isActive">
        <h1 class="article-title">Hello!</h1>
        <p class="article-text">Choose your language</p>
        <div class="buttons-container">
            <ul class="buttons-list">
                <li class="button-item">
                    <button type="button" class="DE"></button>
                    <img class="DE-img" src="https://citymonitor.ai/wp-content/uploads/sites/3/2017/04/shutterstock_2156769047.jpg" alt="">
                </li>
                <li class="button-item">
                    <button type="button" class="UA"></button> 
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Patron_with_Golden_Paw_award.jpg/280px-Patron_with_Golden_Paw_award.jpg"
                    alt="" class="UA-img">
                </li>
                <li class="button-item">
                    <button type="button" class="EN"></button>
                    <img src="https://cdn.hswstatic.com/gif/UK-Britain-1.jpg" 
                    alt="" class="EN-img">
                </li>
                <li class="button-item">
                    <button class="IT"></button>
                    <img src="https://images.unian.net/photos/2020_06/thumb_files/1200_0_1591856276-6400.jpg" 
                    alt="" class="IT-img">
                </li>
            </ul>
        </div>
        <div class="answer-container">
            <h1></h1>
            <p></p>
            <button type="button">OK</button>
        </div>
    </article>
    <article class="question-article">
        <h2 class="question-title"></h2>
        <p class="question-number"></p>
        <ul class="answers-list">
            <li class="answer-item">
                <button class="answer answer-button-1"></button>
            </li>
            <li class="answer-item">
                <button class="answer answer-button-2"></button>
            </li>
            <li class="answer-item">
                <button class="answer answer-button-3"></button>
            </li>
        </ul>
        <button class="start-test">START TEST</button>
    </article>
    <article class="final-article">
        <h1></h1>
        <p></p>
    </article>
    <script src="..//js/project.js"></script>
</body>
</html>
