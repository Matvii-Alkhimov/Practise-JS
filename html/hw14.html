<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//css/homework14.css">
</head>
<body>

    <!-- 4 -->

    <div id="counter">
        <button type="button" data-action="decrement">
            <svg width="10" height="10" >
                <use href="..//images/symbol-defs.svg#icon-minus"></use>
            </svg>
        </button>
        <span id="value">0</span>
        <button type="button" data-action="increment">
            <svg width="10" height="10" >
                <use href="..//images/symbol-defs.svg#icon-plus"></use>
            </svg>
        </button>
    </div>

    <!-- 5 -->

    <input type="text" placeholder="Ваше ім'я?" id="name-input"/>
    <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>

    <!-- 6 -->

    <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів"/>

    <!-- 7 -->

    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>

    <!-- 8 -->

    <div id="controls">
        <input type="number" min="0" max="100" step="1" />
        <button type="button" data-action="render">Створити</button>
        <button type="button" data-action="destroy">Очистити</button>
    </div>
      
    <div id="boxes"></div>

    <script src="..//js/homework14.js"></script>
</body>
</html>
